<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling & JavaScript</title>
  <style>
    /* ===== General Styling ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }

    /* ===== Responsive Design (Media Queries) ===== */
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (min-width: 1024px) {
      .container {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    /* ===== Quiz Styling ===== */
    .quiz {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .quiz button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    /* ===== Image Carousel ===== */
    .carousel {
      position: relative;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: none;
    }
    .carousel img.active {
      display: block;
    }

    /* ===== API Data Box ===== */
    .api-data {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .api-data button {
      margin-top: 10px;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Advanced Styling & JavaScript</h1>
  </header>

  <div class="container">
    <!-- Quiz Section -->
    <div class="quiz">
      <h2>Quiz</h2>
      <p>What is the capital of France?</p>
      <button onclick="checkAnswer('Paris')">Paris</button>
      <button onclick="checkAnswer('London')">London</button>
      <button onclick="checkAnswer('Berlin')">Berlin</button>
      <p id="quiz-result"></p>
    </div>

    <!-- Image Carousel Section -->
    <div class="carousel">
      <h2>Image Carousel</h2>
      <img src="https://picsum.photos/id/1015/600/300" class="active">
      <img src="https://picsum.photos/id/1016/600/300">
      <img src="https://picsum.photos/id/1025/600/300">
    </div>

    <!-- API Fetch Section -->
    <div class="api-data">
      <h2>Random Joke API</h2>
      <button onclick="fetchJoke()">Get a Joke</button>
      <p id="joke"></p>
    </div>
  </div>

  <script>
    /* ===== Quiz Logic ===== */
    function checkAnswer(answer) {
      const result = document.getElementById('quiz-result');
      if (answer === 'Paris') {
        result.textContent = "✅ Correct! Paris is the capital of France.";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Wrong answer. Try again!";
        result.style.color = "red";
      }
    }

    /* ===== Carousel Logic ===== */
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel img");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000); // change every 5 seconds

    /* ===== API Fetch Logic ===== */
    async function fetchJoke() {
      const response = await fetch("https://icanhazdadjoke.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").textContent = $data.setup} - $data.punchline;
    
  </script>
</body>
</html>
